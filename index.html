<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gracias por Todo</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #f6e6ea, #ffffff);
    color:#333;
    text-align:center;
}

.container{
    padding:40px 20px;
    max-width:800px;
    margin:auto;
}

h1{
    color:#b84c74;
    font-size:2.4em;
}

.card{
    background:white;
    padding:25px;
    border-radius:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.08);
    margin:30px 0;
}

.editable{
    border:none;
    outline:none;
    font-size:1.1em;
    line-height:1.6;
    min-height:120px;
}

button{
    background:#b84c74;
    color:white;
    border:none;
    padding:10px 20px;
    margin:10px;
    border-radius:20px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#94385b;
    transform:scale(1.05);
}

.footer{
    margin-top:40px;
    font-size:0.9em;
    color:#777;
}

.heart{
    color:#b84c74;
}
</style>
</head>

<body>

<div class="container">

<h1>Gracias por Todo</h1>

<div class="card">
    <div id="mensaje" class="editable" contenteditable="false">
        Hoy solo quiero agradecerte.
        Por lo que fuimos, por lo que vivimos
        y por todo lo que compartimos.

        Independientemente de dónde nos lleve la vida,
        siempre voy a valorar lo que significaste para mí.
    </div>

    <button onclick="activarEdicion()">Editar</button>
    <button onclick="guardarTexto()">Guardar</button>
</div>

<div class="card">
    <h2>Recuerdos</h2>
    <p>Puedes cambiar los enlaces por tus fotos.</p>

    <button onclick="window.open('https://tulinkfoto1.com')">Foto 1</button>
    <button onclick="window.open('https://tulinkfoto2.com')">Foto 2</button>
    <button onclick="window.open('https://tulinkfoto3.com')">Foto 3</button>
</div>

<div class="footer">
    Con respeto y cariño <span class="heart">♥</span>
</div>

</div>

<script>
function activarEdicion(){
    document.getElementById("mensaje").contentEditable = true;
    document.getElementById("mensaje").focus();
}

function guardarTexto(){
    const texto = document.getElementById("mensaje").innerHTML;
    localStorage.setItem("mensajeGuardado", texto);
    document.getElementById("mensaje").contentEditable = false;
    alert("Mensaje guardado ❤️");
}

window.onload = function(){
    const guardado = localStorage.getItem("mensajeGuardado");
    if(guardado){
        document.getElementById("mensaje").innerHTML = guardado;
    }
}
</script>

</body>
</html>
